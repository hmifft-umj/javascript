<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>JavaScript</title>
  </head>
  <body>
    <div class="container">
      <div class="form__wrapper">
        <h1 class="form__title">LoginðŸ”’</h1>
        <form>
          <div class="form__field">
            <input
              class="form__input"
              type="email"
              name="email"
              placeholder="Email"
            />
          </div>
          <div class="form__field">
            <input
              class="form__input"
              type="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <div class="checkbox__wrapper">
            <input
              class="password__checkbox"
              type="checkbox"
              onclick="showPassword()"
            />Show password
          </div>
          <button id="btn" type="submit" class="btn__primary" disabled>
            Submit
          </button>
        </form>
      </div>
    </div>
    <script src="./src/js/main.js"></script>
  </body>
</html>
